<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मेरा चैटबॉट</title>
    <!-- style.css को लिंक करें -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>बॉट से बात करें</h1>
        <!-- चैट मैसेज दिखाने का एरिया -->
        <div id="chat-output">
            <p class="bot-message"><strong>Bot:</strong> नमस्कार! मैं आपकी कैसे मदद कर सकता हूँ?</p>
        </div>
        <!-- इनपुट एरिया -->
        <div id="input-area">
            <input type="text" id="user-input" placeholder="अपना संदेश यहाँ लिखें..." autocomplete="off">
            <button id="send-button">भेजें</button>
        </div>
         <!-- स्टेटस दिखाने का एरिया -->
        <div id="status-area"></div>
    </div>
    <!-- script.js को अंत में लिंक करें -->
    <script src="script.js"></script>
</body>
</html>
<!-- END OF FINAL index.html CODE -->
