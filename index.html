<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Digital Library चैटबॉट</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #chat-container h1 img.logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>
            <img src="rr_logo.png" alt="RR Digital Library Logo" class="logo">
            RR digital library
        </h1>
        <div id="chat-output">
            <p class="bot-message"><strong>Bot:</strong> नमस्कार! RR Digital Library में आपका स्वागत है। मैं आपकी कैसे मदद कर सकता हूँ?</p>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="अपना संदेश यहाँ लिखें..." autocomplete="off">
            <button id="send-button">भेजें</button>
        </div>
         <div id="status-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
